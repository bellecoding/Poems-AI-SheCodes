<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
        <div class="poem">
            <h2>Generated Poem</h2>
            <p class="poem-text">Your poem will appear here...</p>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/bellecoding/" target="_blank">Belle</a> and
      is
      <a
        href="https://github.com/bellecoding/Poems-AI-SheCodes"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://shecodesprojectai.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
